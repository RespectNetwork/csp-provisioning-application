      	</p>
				<p class="secondary">Create a password for logging into your personal cloud.
					<br /><input type="password"  class="inputFields smallMarg" name="password" value="" id="password" placeholder="password" required="required"

    		</p>
				<p><input type="submit" class="button" value="Submit" />
