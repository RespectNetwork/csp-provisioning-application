<html xmlns:th="http://www.thymeleaf.org">
<head>

      <script src="../../js/html5shiv.js"></script>

<script src="js/libs/misc.js"> </script>

</head>
<body>
<div id="wrap">
        	
            <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
          <div class="row-fluid">  
          	<div class="span4 smallTop"><img src="img/csp_logo.png" />
          	</div>
          	<div class="span4 equation">
             <ul class="nav">
                 <a  href="#" class="dropdown-toggle" data-toggle="dropdown"><span th:text="${cloudName}"/> &nbsp;<b class="caret"></b> &nbsp;</a>
                <ul class="dropdown-menu">
                  <li><a th:href="@{/logout}">Logout</a></li>
              </ul>

            </ul> 
        	</div>
          	<div class="span4 midHdr">
          	</div>
          	<!--
          	<div class="span4 bigTop">
             <p class="secondary">PRESS | FAQs</p>
         		</div>
          	-->
          </div>

          </div>
        </div>
      </div>
	<!-- Begin page content -->
      <div class="bodyContainer">
		<div class="middle">
      <form action="#" th:object="${inviteForm}" th:action="@{/inviteSubmit}" method="post">
      	<div class="span5">
        <input type="hidden" id="emailAddress" name="emailAddress" value="" th:value="${inviteForm.emailAddress}"/>
        <input type="hidden" id="emailMessage" name="emailMessage" value="" th:value="${inviteForm.emailMessage}"/>
        <input type="hidden" id="giftCardFlag" name="giftCardFlag" value="" th:value="${inviteForm.giftCardFlag}"/>
        <input type="hidden" id="giftCardQuantity" name="giftCardQuantity" value="1" th:value="${inviteForm.giftCardQuantity}"/>
        <p class="primaryLeftJustified">Gift Card purchase summary</p>
        <br>
        <p class="payment3"> Email(s) with Gift Code(s) will be sent to <span th:text="${inviteForm.emailAddress}"></span></p>	
        </br>
        <p class="payment3"> Number of gift cards = <span th:text="${inviteForm.giftCardQuantity}">0</span></p>
        <br></br>
        <p class="payment3"> Total cost = 
        	<span th:text="${cspModel.currency}">USD</span>
            <span th:text="${#numbers.formatDecimal(cspModel.costPerCloudName.multiply(inviteForm.giftCardQuantity), 0, 'COMMA', 2, 'POINT')}">25.00</span> 
        </p>
        <p class="secondary">
          	<input  type="checkbox" name="cspTandC" value="false" required="required"/>  &nbsp;I agree to the CSP &nbsp;
          	<br /> &nbsp; &nbsp; &nbsp;<a target="_blank" onclick="return windowpop(this.href, 545, 433); " th:href="${cspTCURL}">Terms of Service</a>          	
		</p>
        <br></br>
        <button type="submit" name="submit" id="submit" class="button big">Continue</button>
        </div>
      </form>
      </div>
	</div>
	<div id="footer">

			</div>
	 	</div>
		-->
  	</div>
    
 </div> <!-- end wrap -->

</body>
</html>
