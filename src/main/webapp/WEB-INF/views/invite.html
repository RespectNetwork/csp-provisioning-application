</head>
<body>
<div id="wrap">

		<!-- Fixed navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
      <div class="row-fluid">  
        <div class="span4 smallerTop">
        	<p class="cspHeader right"><img src="img/csp_logo.png" /></p>
        </div>
        <div class="span4 equation">
             <ul class="nav">
                 <a  href="#" class="dropdown-toggle" data-toggle="dropdown"><span th:text="${cloudName}"/> &nbsp;<b class="caret"></b> &nbsp;</a>
                <ul class="dropdown-menu">
                  <li><a th:href="@{/logout}">Logout</a></li>
              </ul>

            </ul> 
        </div>
        <!--
        <div class="span4 midHdr"><span th:text="${cloudName}"/>
         </div>
        -->
        
         <!--
		<div class="span4 bigTop">
             <p class="secondary"><ul><a th:href="@{/logout}">Logout</a></ul></p>
         </div>
         -->
         
        
      </div>
	</div>
  	</div>
	</div>
  <!-- Begin page content -->
	<div class="bodyContainer">
    <div class="row-fluid"> 
    	<div class="span2"></div> 
      <div class="span5">		
	      <p class="primaryLeftJustified"><span style="color:red" th:text="${error}"/><br/>Buy Personal Cloud Gift Cards</p>
       	<form action="#" th:object="${inviteForm}" th:action="@{/inviteReview}" method="post">
	      <p class="payment3">Gift cards can be purchased for $25 each. An email with the gift code will be sent to you. 
		  </p>  
		  <br />
		  <div th:object="${cspModel}">
		  
		  	<p class="payment3">Forward that email to the recipient and they can redeem it with <span th:text="${cspModel.cspCloudName}" ></span>  on this website.
		   	</p> 
		   </div> 
		    <p class="payment3">Email address to send giftcards:
      			<input type="text" th:field="*{emailAddress}" placeholder="email address" required="required"  class="inputFields smallMarg"/>
			</p>
			<p th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" style="color:red;font-size:15px;"/>
		   	<div class="payment3">Number of  giftcards :
           		<input type="number" th:field="*{giftCardQuantity}" placeholder="nn" required="required"  class="inputFields mini" autocomplete="off" min="1" max="10"/>
				<p th:if="${#fields.hasErrors('giftCardQuantity')}" th:errors="*{giftCardQuantity}" style="color:red;font-size:15px;"/>
           	</div>
           	<button type="submit" name="submit" id="submit" class="button big">Continue</button>
           	<input type="hidden" id="giftCardFlag" name="giftCardFlag" value="true" /> 
           	<input type="hidden" name="emailMessage" value=" " id="emailMessage" /> 
           	                   
		</div>
      	
      </form>
      </div>
	</div>
	<div id="footer">
      	
		<div class="help">
  			<div id="help">
  				<a target="_blank" onclick="return windowpop(this.href, 545, 433); " th:href="@{/help}">Help</a>
			</div>
	 	</div>
	<div id="footer">
	</div>

    
 </div> <!-- end wrap -->
