<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/page">

<body class="payment">

<!--/* No nav dropdown for this page */-->
<div layout:fragment="nav"></div>

<div class="container" layout:fragment="bodyContent">
    <div class="row-fluid" th:object="${paymentInfo}">
        <div class="col-sm-1"></div>

        <div class="col-sm-5">
            <div class="page-header">
                <h1>Select Payment Method</h1>
                <span style="color:red" th:text="${error}"> </span>
            </div>

            <!--/* Don't show payment form if buying gift card and no credit card processor enabled */-->
            <form action="#" th:action="@{/makePayment}" method="post"
                  class="form-secondary"
                  th:unless="*{txnType == 'buyGiftCard' and giftCodesOnly}">

                <!--/* Gift cards */-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" name="paymentType" id="giftCodeRadio"
                                   value="giftCard" th:checked="*{giftCodesOnly}"/>
                        </span>
                        <input type="text" id="giftCodes" name="giftCodes"
                               placeholder="gift code"
                               class="form-control" th:value="*{giftCodes}"/>
                    </div>
                    <p class="help-block" id="giftCodeHelp">Separate multiple gift codes by spaces</p>
                </div>

                <!--/* Credit card */-->
                <div class="form-group" th:unless="*{giftCodesOnly}">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" name="paymentType" id="creditCardRadio"
                                   value="creditCard"/>
                        </span>
                        <label for="creditCardRadio">
                            <img src="img/credit-card-front.png"/>Credit card
                        </label>
                    </div>
                </div>

                <!--/* I agree checkbox */-->
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                       <input type="checkbox" name="cspTandC" id="agreeCheckbox"
                              th:checked="*{cspTandC}"/>
                        </span>
                        <label class="secondary" for="agreeCheckbox">
                            I agree to the
                            <a target="_blank" onclick="return windowpop(this.href, 545, 433);"
                               href="http://openidentityexchange.org/trust-frameworks/respect-trust-framework">
                                Respect Trust Framework
                            </a>
                            and the one-person one-account rule.
                        </label>
                    </div>
                </div>

                <button type="submit" name="submit" id="submit" class="button btn btn-lg btn-primary">Continue</button>

                <input type="hidden" name="numberOfClouds" value="" id="numberOfClouds" th:value="*{numberOfClouds}"/>
                <input type="hidden" name="txnType" value="" id="txnType" th:value="*{txnType}"/>
            </form>

            <!--/* Show placeholder if buying gift card and no credit card processor enabled */-->
            <div th:if="*{txnType == 'buyGiftCard' and giftCodesOnly}">
                <h2>Coming soon!</h2>
            </div>
        </div>


        <div class="col-sm-1"></div>


        <!--/* Order summary */-->
        <div class="col-sm-4">
            <div class="page-header" id="orderSummary">
                <h1>Order summary</h1>
            </div>

            <div class="equation">
                <div class="addend">
                    Respect Network<br/>
                    LIFETIME membership
                </div>
                <div class="plus">+</div>
                <div class="addend">
                    LIFETIME Base<br/>
                    Cloud hosting
                </div>
                <div class="equals" th:text="${totalAmountText}"> $xx USD</div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
